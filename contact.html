<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Les jean de bois, contactez-nous !</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="css/styles.css" />
    <script src="script.js"></script>
</head>
<body>
    <h1 class="title"><span class="capitale">Le site</span> des jean dubois</h1>
    <img src="assets/images/cabane.jpg" alt="image de cabane en bois" width=100% height="500"> 
    <div id="formulaire">
        <form action="#" method="GET">
            <fieldset>
                <legend class="title"><span class="capitale">C</span>ontactez-nous !&nbsp; </legend>
                <div>
                    <label for="firstname">Prénom</label>
                    <input type="text" id="firstname"/>
                </div>
                <div>
                    <label for="lastname">Nom</label>
                    <input type="text" id="lastname" required>
                </div>
                <div>
                    <label for="email">Email</label>
                    <input type="email" id="email" required>
                </div>
                <div>
                    <textarea cols="80" rows="5" placeholder="ecrire là !"></textarea>
                </div>
                <div>
                    <input type="submit" value="Soumetre">
                </div>
            </fieldset>
        </form>
    </div>
		<a  href="index.html">Retour à l'acceuil</a>
</body>
</html>
